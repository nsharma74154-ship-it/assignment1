    <script>
        // (2.) palindrome check //
         function isPalindrome(str) {
            let j = str.length -1
            for (let i=0; i<str.length/2; i++){
                if(str[i] != str[j]) {
                    return false;
                }
                j--;
            }
            return true;
        }
        console.log(isPalindrome("madam"));   
        console.log(isPalindrome("name"));   
        console.log(isPalindrome("naman"));   
        console.log(isPalindrome("dad"));     

        // (5.) find maximum in array //
        let arr =[6, -1, -2, -3, 12, 0];
        var max = arr[0];
        for ( var i = 0; i <= arr.length -1; i++){
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        console.log(max);  

        // (6.) count vowels in string //
        function countVowels(str) {
           const vowels = "aeiouAEIOU";
           let count = 0;

           for (let char of str) {
              if (vowels.includes(char)) {
              count++;
              }
            }
            return count;
        }

        console.log(countVowels("Hello World"));
        
        
        //(7.) sum of digits //
        function sumOfDigits(num) {
            let sum = 0;
            while (num > 0) {
               sum += num % 10;   // take last digit
               num = Math.floor(num / 10); // remove last digit
            }
            return sum;
        }

        console.log(sumOfDigits(1234));


        // (8.) Even and odd //
        function evenOrOdd(num){
            return num % 2 === 0 ?"Even" : "Odd";
        }
        console.log(evenOrOdd(58));
        console.log(evenOrOdd(49));

        //(9.) prime number check //
        function isPrime(n) {
           if (n <= 1) return false; 
           if (n === 2) return true;   

           for (let i = 2; i <= Math.sqrt(n); i++) {
               if (n % i === 0) {
               return false; 
               }
            }
            return true; 
        }


        console.log(isPrime(7));  
        console.log(isPrime(10)); 
    </script>
